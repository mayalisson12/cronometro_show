<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>CRONÔMETRO SHOW</h1>
        <h2>"Os dias talvez sejam iguais para um relógio, mas não para um homem." </h2>
        <h3>Marcel Proust. </h3>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">GO</button>
        <button id="button-stop">PÉRA</button>
        <button id="button-reset">ZERA AÍ</button>
        </div> 
        <script src="crono.js"></script>
</body>
